version: '3.8'

# ================================================================
# STACK DISCORD BOT MONSTER - GVB-ÉLECTRICITÉ
# ================================================================
# Services :
#   - gvbot          : Bot Discord Python 3.11 (18+ commandes)
#   - postgres       : PostgreSQL 16 (messages, tasks, planning)
#   - redis          : Cache stats + rate limiting
# ================================================================

services:
  # === BOT DISCORD ===
  gvbot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: gvbot
    restart: unless-stopped
    
    security_opt:
      - no-new-privileges:true
    
    environment:
      # Discord
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GUILD_ID=${GUILD_ID}
      - BOT_PREFIX=${BOT_PREFIX:-!}
      - BOT_NAME=${BOT_NAME:-GVBOT}
      
      # API REST
      - API_KEY=${API_KEY}
      - API_PORT=${API_PORT:-5000}
      
      # PostgreSQL
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      
      # Redis
      - REDIS_HOST=redis_discord
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      
      # Channels IDs
      - CHANNEL_PLANNING_HEBDO=${CHANNEL_PLANNING_HEBDO:-}
      - CHANNEL_LOGS_BOT=${CHANNEL_LOGS_BOT:-}
      - CHANNEL_ANNONCES=${CHANNEL_ANNONCES:-}
      - CHANNEL_NOTIFICATIONS_EQUIPE=${CHANNEL_NOTIFICATIONS_EQUIPE:-}
      
      # Webhooks Discord
      - WEBHOOK_LOGS_URL=${WEBHOOK_LOGS_URL:-}
      - WEBHOOK_ALERTS_URL=${WEBHOOK_ALERTS_URL:-}
      
      # Intégrations
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REFRESH_TOKEN=${GOOGLE_REFRESH_TOKEN:-}
      
      # Monitoring
      - ENABLE_METRICS=${ENABLE_METRICS:-false}
      - METRICS_PORT=${METRICS_PORT:-9090}
      
      # Général
      - TZ=${TZ:-Europe/Paris}
      - LOG_LEVEL=INFO
    
    volumes:
      - ./data/logs:/app/logs
      - ./bot:/app/code:ro  # Code en lecture seule
    
    networks:
      - discord_network
      - proxy  # Accès n8n
    
    # API REST exposée uniquement en interne
    expose:
      - "${API_PORT:-5000}"
      - "${METRICS_PORT:-9090}"  # Prometheus metrics
    
    depends_on:
      postgres_discord:
        condition: service_healthy
      redis_discord:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import requests; requests.get(\"http://localhost:5000/health\", timeout=5)' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 45s
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service=gvbot"

  # === POSTGRESQL ===
  postgres_discord:
    image: postgres:${POSTGRES_VERSION:-16-alpine}
    container_name: postgres_discord
    restart: unless-stopped
    
    security_opt:
      - no-new-privileges:true
    
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - TZ=${TZ:-Europe/Paris}
    
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./configs/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./configs/postgres/extensions.sql:/docker-entrypoint-initdb.d/02-extensions.sql:ro
    
    networks:
      - discord_network
    
    shm_size: 256mb
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=postgres_discord"

  # === REDIS (Cache + Rate limiting) ===
  redis_discord:
    image: redis:${REDIS_VERSION:-7-alpine}
    container_name: redis_discord
    restart: unless-stopped
    
    security_opt:
      - no-new-privileges:true
    
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
    
    volumes:
      - ./data/redis:/data
    
    networks:
      - discord_network
    
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=redis_discord"

# === VOLUMES ===
volumes:
  postgres_discord_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  
  redis_discord_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/redis

# === RÉSEAUX ===
networks:
  discord_network:
    name: discord_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
  
  proxy:
    external: true
    name: proxy  # Réseau Traefik existant (pour n8n)
